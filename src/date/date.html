<div class="pip-date layout-row flex" tabindex="-1">
	<md-input-container class="tm0 flex">
		<md-select class="pip-date-day tm0 flex" ng-disabled="disableControls"
				   ng-model="day" placeholder="{{dayLabel}}" ng-change="onDayChanged()">
			<md-option ng-value="opt" ng-repeat="opt in days track by opt">{{:: opt }}</md-option>
		</md-select>
	</md-input-container>
	<div class="w16 flex-fixed"></div>
	<md-input-container class="tm0 flex">
		<md-select class="pip-date-month tm0 flex" ng-disabled="disableControls"
				   ng-model="month" placeholder="{{monthLabel}}" ng-change="onMonthChanged()">
			<md-option ng-value="opt.id" ng-repeat="opt in months track by opt.id">{{:: opt.name }}</md-option>
		</md-select>
	</md-input-container>
	<div class="w16 flex-fixed"></div>
	<md-input-container class="tm0 flex">
		<md-select class="pip-date-year tm0 flex" ng-disabled="disableControls"
				   ng-model="year" placeholder="{{yearLabel}}" ng-change="onYearChanged()">
			<md-option ng-value="opt" ng-repeat="opt in years track by opt">{{:: opt }}</md-option>
		</md-select>
	</md-input-container>
</div>
